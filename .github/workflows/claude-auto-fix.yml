name: Claude Auto-Fix

on:
  issues:
    types: [labeled]

jobs:
  claude-fix:
    if: github.event.label.name == 'content-update'
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      issues: write
      id-token: write

    steps:
      - uses: actions/checkout@v4

      - uses: anthropics/claude-code-action@v1
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          claude_args: "--dangerously-skip-permissions"
          prompt: |
            Please resolve issue #${{ github.event.issue.number }}.
            You have full permission to use gh, git, and pnpm.
            Follow the verification steps in CLAUDE.md.
            Create a PR when done.
